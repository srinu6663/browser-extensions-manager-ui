<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser extensions manager UI</title>
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Logo" class="logo-img">
      </div>
        
      <button id="theme-btn" class="theme-btn">
        <img src="./assets/images/icon-moon.svg" alt="toggle">
      </button>
    </header>

    <main>
      <div class="grid-header">
        <h1>Extensions List</h1>

        <div class="filter-btn" id="filter-btn">
          <button id="all" class="filter-btn">All</button>
          <button id="active" class="filter-btn">Active</button>
          <button id="inactive" class="filter-btn">Inactive</button>
        </div>
      </div>

      <div id="extension-grid" class="extension-grid">
        
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
